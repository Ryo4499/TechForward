version: "3"

services:
  db:
    image: mariadb:10.6.3
    volumes:
      - type: bind
        source: ./mariadb/init
        target: /docker-entrypoint-initdb.d
      - type: bind
        source: ./mariadb/my.cnf
        target: /etc/mysql/conf.d/my.cnf
      - type: volume
        source: dbData
        target: /var/lib/postgresql/data
    command:
      - mysqld
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      TZ: "Asia/Tokyo"
      MYSQL_ROOT_PASSWORD: password
    tty: true
    restart: always
    user: "999:999"

  front:
    build:
      context: ./front
    volumes:
      - type: bind
        source: ./front
        target: /front
      - type: volume
        source: frontModules
        target: /front/node_modules
    depends_on:
      - db
      - api
    tty: true
    command: "yarn start"
    restart: always
    user: "1000:1000"

  api:
    build:
      context: ./api
      args:
        UID: $UID
        GID: $GID
        USER: $USER
        GROUP: $USER
    depends_on:
      - db
    volumes:
      - type: bind
        source: ./api
        target: /api
    environment:
      TZ: Asia/Tokyo
    entrypoint:
      - dockerize
      - -timeout
      - 30s
      - -wait
      - tcp://db:3306
    command: gunicorn --chdir / --pythonpath /api -b 0.0.0.0:5000 api.run:app
    tty: true
    restart: always

  nginx:
    image: nginx:stable
    volumes:
      - type: bind
        source: ./nginx/conf/default.conf
        target: /etc/nginx/conf.d/default.conf
      - type: bind
        source: ./nginx/log
        target: /var/log/nginx
    ports:
      - "0.0.0.0:80:80"
    depends_on:
      - db
      - api
      - front
    environment:
      TZ: "Asia/Tokyo"
    restart: always

volumes:
  dbData:
  frontModules:
